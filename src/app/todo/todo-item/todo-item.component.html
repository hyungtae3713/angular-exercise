<form class="TodoItem" [formGroup]="form">
    <div class="well well-sm">
        <div class="checkbox">
            <label class="center-block" [ngClass]="{ 'line-though': completed }">
                <input type="checkbox" formControlName="completed">{{ todo.title }}
            </label>
            <span class="glyphicon glyphicon-remove" (click)="removeTodo()"></span>
        </div>
    </div>
</form>
